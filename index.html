<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<title>Personal Dashboard</title>
	</head>

	<body>
		<div class="container">
			<div class="row section-styling shadow">
				<div class="col-md-8"><h1>Personal Dashboard</h1><h4>of all things cool</h4></div>
				<div class="col-md-4" id="weather"></div>
			</div>
			<div class="row justify-content-md-center section-styling">
				<div class="col-md-10 quote-styling" id="quote"></div>
				<div class="col-md-10 quote-styling" id="author"></div>
			</div>
			<hr>
			<div class="row section-styling shadow">
				<div class="col-md-8">
          <h4>Your news headlines for today:</h4>
					<div id="newsCarousel" class="carousel slide" data-ride="carousel">
  					<div class="carousel-inner"></div>
					</div>
				</div>
				<div class="col-md-4">
          <form>
            <div class="form-group">
              <label class="col-form-label" for="query">What would you like to cook today?</label>
              <input type="text" class="form-control" id="query"  name="q" placeholder="Enter food name...">
              <button type="submit" class="btn btn-primary">Find recipes!</button>
            </div>
          </form>
          <hr>
          <div class="col-md-12" id="recipes"></div>
        </div>
			</div>
			<div class="row justify-content-md-center section-styling quote-styling">
				<p>&copy; Eva-Liisa Galen 2017</p>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
